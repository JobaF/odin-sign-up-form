<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="left-content">
        <div class="banner">
          <img class="odin-logo" src="./odin-logo.png" />
          ODIN
        </div>
      </div>
      <div class="right-content">
        <div class="text">
          This is not a real service! You know you need something like this in
          your life to help you realize your deepest dreams. Sign up
          <italic>now</italic>
          to get started.
          <br />
          <br />
          You know you want to.
          <br />
          <br />
          <br />
          Let's do this!
        </div>
        <div class="sign-up-container">
          <div class="sign-up-column1">
            <label for="firstName">FIRST NAME</label>
            <input type="text" id="firstName" />
            <label for="email">EMAIL</label>
            <input type="text" id="email" />
            <label for="password">PASSWORD</label>
            <input type="password" id="password" />
          </div>
          <div class="sign-up-column2">
            <label for="lastName">LAST NAME</label>
            <input type="text" id="lastName" />
            <label for="phoneNumber">PHONE NUMBER</label>
            <input type="text" id="phoneNumber" />
            <label for="confirmPassword">PASSWORD</label>
            <input type="password" id="confirmPassword" />
          </div>
        </div>
        <div>
          <button class="create-account">Create Account</button>
        </div>
        <div>
          Already have an account?
          <a href="">Log in</a>
        </div>
        <div></div>
      </div>
    </div>
  </body>
</html>
