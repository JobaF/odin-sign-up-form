<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./style.css" /> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="parent">
      <div class="left-content">
        <div class="banner">
          <img class="odin-logo" src="./images/odin-logo.png" />
          ODIN
        </div>
      </div>
      <div class="right-content">
        <div class="top-text">
          <p>This is not a real online service! You know you need something like this in
            your life to help you realize your deepest dreams. Sign up
            <span class="italic">now</span class="italic">
            to get started.</p>
          <p>You know you want to.</p>
        </div>
        
        <div class="sign-up-container">
          <div class="sign-up-column1">
            <div class="sign-up-header">          
                Let's do this!
            </div>
            <label for="firstName">FIRST NAME</label>
            <input type="text" id="firstName" />
            <br />
            <label for="email">EMAIL</label>
            <input type="text" id="email" />
            <br />

            <label for="password">PASSWORD</label>
            <input type="password" id="password" />
          </div>
          <div class="sign-up-column2">
            <label for="lastName">LAST NAME</label>
            <input type="text" id="lastName" />
            <br />

            <label for="phoneNumber">PHONE NUMBER</label>
            <input type="text" id="phoneNumber" />
            <br />

            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input type="password" id="confirmPassword" />
          </div>
        </div>     
        <div class="bottom-content">
            <button class="create-account">Create Account</button>
          <p>Already have an account?
            <a href="">Log in</a></p>
        </div>
        <div></div>
      </div>
    </div>
  </body>
</html>
